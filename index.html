<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
    <title>BEC2025 MATRIX</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="page.css" />
    <link rel="stylesheet" type="text/css" href="parameters.css" />

    <!-- <script src="libraries/p5.js"></script> -->
    <script src="libraries/p5.min.js"></script>
    <!-- <script src="libraries/p5.sound.min.js"></script> -->
    <!-- <script src="libraries/p5.capture.umd.min.js"></script> -->
  </head>

  <body>
    <!-- <img src="./img/2-SocialMedia/1-Square/infos1.png" alt="" srcset=""> -->
    <div id="status-container">
      <div id="status-infos">
        <p>
          <!-- Current display for poster layout <br /> -->
          <!-- bleeds : on <br /> -->
          <!-- background text layer is an image -->
        </p>
      </div>
    </div>

    <div class="rendered-element" id="parameters-container">
      <div class="handle parameters-box" id="parameters-handle"></div>
      <div class="parameters-box" id="axis-box">
        <div class="param-label">Axis</div>
        <div class="param-input-wrapper" id="axis-container"></div>
      </div>

      <div class="parameters-box" id="page-sizes-box">
        <div class="param-label">resizes</div>
        <div class="param-input-wrapper" id="page-size-container">
          <div class="page-size-btn">poster</div>
          <div class="page-size-btn">landscape</div>
          <div class="page-size-btn">portrait</div>
          <div class="page-size-btn">square</div>
          <div class="page-size-btn">full</div>
        </div>
      </div>

      <div class="parameters-box" id="edge-size-box">
        <div class="param-label">Edges size</div>
        <div class="param-input-wrapper" id="edges-size"></div>
      </div>

      <div class="parameters-box" id="edge-random-box">
        <div class="param-label">random edges</div>
        <div class="param-input-wrapper" id="edges-color-random"></div>
      </div>

      <div class="parameters-box" id="canvas-filtering-box">
        <div class="param-label">canvas filtering</div>
        <div class="param-input-wrapper" id="canvas-filtering-container"></div>
      </div>

      <div class="parameters-box" id="list-edges-box">
        <div class="param-label">list edges</div>
        <div class="param-input-wrapper" id="list-edges-container"></div>
      </div>

      <div class="parameters-box" id="infos-layers-box">
        <div class="param-label">animate visible edges</div>
        <div class="param-input-wrapper" id="animate-edges-container"></div>
      </div>

      <div class="parameters-box" id="infos-layers-box">
        <div class="param-label">Infos layers options</div>
        <div class="param-input-wrapper" id="infos-layers-container">
          <p class="format-layer-selection-label">Format</p>
          <div class="input-layer-wrapper" id="layer-titre-wrapper"></div>
          <div class="input-layer-wrapper" id="layer-infos-wrapper"></div>
        </div>
        <div id="browse-images-wrapper">
          <!-- <label for="image_uploads">Choose images to upload (PNG, JPG)</label> -->
          <input type="file" id="uploadTitle" name="image_uploads" accept=".jpg, .jpeg, .png">
          <input type="file" id="uploadInfos" name="image_uploads" accept=".jpg, .jpeg, .png">
        </div>
      </div>
    </div>

    <div id="render-area-wrapper">
      <div id="render-area">
        <div class="rendered-element" id="render-window-wrapper">
          <!-- render player parameters -->
          <div id="player-parameters-wrapper">
            <div class="player-btn" id="show-hide-params-btn">‚öôÔ∏è</div>
            <div class="player-btn isPlaying" id="play-pause-btn">‚è∏Ô∏è</div>
            <div style="display: none" class="player-btn" id="fullscreen-btn">
              üñ•Ô∏è
            </div>
            <div class="player-btn" id="save-frame-btn">üíæ</div>
            <div class="player-btn" id="toggle-cam-btn">üé•</div>
          </div>

          <!-- page is for text layer images -->
          <div id="page">
            <div class="page-layers layer-title"></div>

            <!-- here goes the p5 canvas that is generated -->
            <div class="page-layers" id="canvas-container"></div>

            <div class="page-layers layer-infos"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="inputs.js"></script>
    <script src="functions.js"></script>
    <script src="class.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
